[plugin]

name="NovaResourcePacks"
description="This plugin has support for:
Textures - NovaTexture (NovaSprite2D, NovaTextureRect)
Animations - NovaAnimation (NovaAnimatedSprite2D)
Translations - NovaTranslation (uses godots TranslationServer)
Audio - NovaAudio (NovaAudioStreamPlayer, NovaAudioStreamPlayer2D)
Fonts - NovaFont (no nodes beacuse there is too many, will be done at a later time, currently you need to manualy change fonts using NovaFont)
Custom user made resource packs - NovaResourcePacks"
author="NovaProot"
version="1.0"
script="nova-resource-packs.gd"
